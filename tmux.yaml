session_name: voyager
windows:
  - window_name: run
    layout: tiled
    panes:
      - shell_command:
          - cd ../../mongo_databases
          - data=./toptal_restaurants docker-compose up
      - shell_command:
          - yarn start
      - shell_command:
          - cd ./example
          - yarn start
      - shell_command:
          - cd ../../toptal/restaurants_app/server
          - APP_PORT=3001 yarn dev
  - window_name: nvim
    panes:
      - nvim
